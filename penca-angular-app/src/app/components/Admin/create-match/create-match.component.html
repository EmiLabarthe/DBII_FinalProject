<div class="container">
    <div [hidden]="submitted">
        <h1>Registro de Partido</h1>
        <form (ngSubmit)="onSubmit()" #activityForm="ngForm">
            <div class="form-group">
                <label for="localNationalTeam">Selecci贸n 'Local'</label>
                <select class="form-control" id="localNationalTeam" required [(ngModel)]="model.LocalNationalTeam" name="localNationalTeam"
                    #localNationalTeam="ngModel">
                    <option *ngFor="let nationalTeam of nationalTeams" [value]="nationalTeam">{{nationalTeam}}</option>
                </select>
                <div [hidden]="localNationalTeam.valid || localNationalTeam.pristine" class="alert alert-danger">
                    El campo 'Selecci贸n Local' es obligatorio
                </div>
            </div>
            <div class="form-group">
                <label for="visitorNationalTeam">Selecci贸n 'Visitante'</label>
                <select class="form-control" id="visitorNationalTeam" required [(ngModel)]="model.VisitorNationalTeam" name="visitorNationalTeam"
                    #visitorNationalTeam="ngModel">
                    <option *ngFor="let nationalTeam of nationalTeams" [value]="visitorNationalTeam">{{visitorNationalTeam}}</option>
                </select>
                <div [hidden]="visitorNationalTeam.valid || visitorNationalTeam.pristine" class="alert alert-danger">
                    El campo 'Selecci贸n Visitante' es obligatorio
                </div>
            </div>

            <div class="form-group">
                <label for="stadium">Estadio</label>
                <select class="form-control" id="stadium" required [(ngModel)]="model.StadiumId" name="stadium"
                    #stadium="ngModel">
                    <option *ngFor="let stadium of stadiums" [value]="stadium">{{stadium.Name}}</option>
                </select>
                <div [hidden]="stadium.valid || stadium.pristine" class="alert alert-danger">
                    El campo 'Estadio' es obligatorio
                </div>
            </div>
            <button type="button" class="btn btn-success" (click)="createMatch()">Registrar Partido</button>
        </form>
    </div>
</div>
