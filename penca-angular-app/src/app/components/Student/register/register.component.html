<div class="container">
  <h1>Registro de Estudiante</h1>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="model.FirstName" #firstName="ngModel" required>
    </div>
    <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
      Debe completar el campo 'Nombre'.
    </div>
    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="model.LastName" #lastName="ngModel" required>
    </div>
    <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
      Debe completar el campo 'Apellido'.
    </div>
    <div class="form-group">
      <label for="id">Cédula de Identidad</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="model.Id" #id="ngModel" required>
    </div>
    <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
      Debe completar el campo 'Cédula de Identidad'.
    </div>
    <div class="form-group">
      <label for="mailAddress">Dirección Mail</label>
      <input type="text" class="form-control" id="mailAddress" [(ngModel)]="model.Email" #mailAddress="ngModel" required>
    </div>
    <div [hidden]="mailAddress.valid || mailAddress.pristine" class="alert alert-danger">
      Debe completar el campo 'Dirección Mail'.
    </div>
    <div class="form-group">
      <label for="gender">Género</label>
      <select class="form-control" id="gender" name="gender" [(ngModel)]="model.Gender" #gender="ngModel" required>
        <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
      </select>
      <div [hidden]="gender.valid || gender.pristine" class="alert alert-danger">
        Debe completar el campo 'Género'.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="model.Password" #password="ngModel">
    </div>
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Debe completar el campo 'Contraseña'.
    </div>
    <button type="button" class="btn btn-success" (click)="register()">Registrarme</button>
  </form>
</div>
