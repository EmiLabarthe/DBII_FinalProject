<app-menu></app-menu>
<div class="predictions">
  <div class="match-item" *ngFor="let prediction of predictions; let i = index">
    <div class="match-item date">
      <div>{{ prediction.date | date: 'fullDate' }}</div>
      <div>{{ prediction.date | date:'hh:mm:ss a' }}</div>
    </div>
    <div class="nations-item">
      <div class="nation">
        <img [src]="nationFlags.get(prediction.localNationalTeam)" alt="Bandera de {{prediction.localNationalTeam}}">
        <div class="name">{{prediction.localNationalTeam}}</div>
      </div>
      <div class="localGoals-item">
        <input type="number" class="form-control" [(ngModel)]="prediction.localNationalTeamPredictedGoals" min="0" max="99" maxlength="2">
      </div>
      -
      <div class="visitorGoals-item">
        <input type="number" class="form-control" [(ngModel)]="prediction.visitorNationalTeamPredictedGoals" min="0" max="99" maxlength="2">
      </div>
      <div class="nation">
        <img [src]="nationFlags.get(prediction.visitorNationalTeam)" alt="Bandera de {{prediction.visitorNationalTeam}}">
        <div class="name">{{prediction.visitorNationalTeam}}</div>
      </div>
    </div>
    <div class="stadium-data">
      <div class="matchItemContainer">{{ prediction.stadiumName }}</div>
      <div class="matchItemContainer">{{ prediction.city }}, {{ prediction.state }}</div>
    </div>
  </div>
</div>
