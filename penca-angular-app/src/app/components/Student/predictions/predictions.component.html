<app-menu></app-menu>
<div class="matches-container">
  <div class="match-item-container" *ngFor="let prediction of predictions; let i = index">
    <div class="match-item date">
      <div>Fecha: {{ prediction.date | date:'dd \'de\' MMMM \'a las\' HH:mm'}}</div>
    </div>
    <div class="nations-item">
      <div class="nation">
        <img [src]="nationFlags.get(prediction.localNationalTeam)" alt="Bandera de {{prediction.localNationalTeam}}">
        <div class="name">{{prediction.localNationalTeam | uppercase}}</div>
      </div>
      <div class="goals">
        <div class="goals item" data-toggle="tooltip" data-placement="top" title="Goles de {{prediction.localNationalTeam}}">
          <input type="number" class="form-control" [(ngModel)]="prediction.localNationalTeamPredictedGoals" min="0"
            max="99" maxlength="2">
        </div>
        -
        <div class="goals item" data-toggle="tooltip" data-placement="top" title="Goles de {{prediction.visitorNationalTeam}}">
          <input type="number" class="form-control" [(ngModel)]="prediction.visitorNationalTeamPredictedGoals" min="0"
            max="99" maxlength="2">
        </div>
      </div>
      
      <div class="nation">
        <img [src]="nationFlags.get(prediction.visitorNationalTeam)"
          alt="Bandera de {{prediction.visitorNationalTeam}}">
        <div class="name">{{prediction.visitorNationalTeam | uppercase}}</div>
      </div>
    </div>
    <div class="stadium-data">
      
      <div class="matchItemContainer">Estadio: {{ prediction.stadiumName }}</div>
      <div class="matchItemContainer">Ciudad: {{ prediction.city }}, {{ prediction.state }}</div>
    </div>
  </div>
</div>
<button type="button" class="btn fixed-bottom w-100" (click)="save()">
  GUARDAR CAMBIOS
</button>
